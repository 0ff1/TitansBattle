help_command:
- "&a[TitansBattle] Comandos:"
- "&e- Modos de jogo: GROUPS_FUN | GROUPS_REAL | FREEFORALL_FUN | FREEFORALL_REAL"
- "&a- /tb help - mostra esta ajuda"
- "&a- /tb join - entra no jogo"
- "&a- /tb exit - sai do lobby/arena"
- "&a- /tb winners <MODO DE JOGO> - mostra a lista de vencedores"
- "&a- /tb watch - envia para o camarote"
- "&c- /tb start <MODO DE JOGO> - inicia o jogo"
- "&c- /tb cancel - cancela o jogo"
- "&c- /tb reload - recarrega a configuração e idioma"
- "&c- /tb setdestination <EXIT | ARENA | LOBBY | WATCHROOM> <MODO DE JOGO> - define seu local atual como um destino do jogo"
- "&c- /tb setinventory kit <GROUPS_FUN | FREEFORALL_FUN> - define o seu inventário como kit do jogo"
- "&c- /tb setinventory prize <LEADERS | MEMBERS> <MODO DE JOGO> - define seu inventário como prêmio do jogo"